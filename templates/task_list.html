<!DOCTYPE html>
<html>
<head>
    <title>Список задач</title>
</head>
<body>
    <h1>Список задач</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} — {% if task.completed %}✅ Выполнено{% else %}❌ Не выполнено{% endif %}
            </li>
        {% endfor %}
    </ul>
    <a href="/add/">Добавить новую задачу</a>
</body>
</html>
